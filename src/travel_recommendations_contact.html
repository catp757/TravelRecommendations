<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="/src/travel_recommendations.css">
        <script defer src="/src/travel_recommendations.js"></script>
    </head>

    <body>

        <!-- Navigation Bar -->  
        <nav>
            <div id="logo">
                <img src="/images/airplane-icon.png" alt="airplane icon" />
                <h2>Dream Destinations</h2>
            </div>
            <ul>
                <li><a href="/src/index.html" id="home">Home</a></li>
                <li><a href="/src/travel_recommendations_about.html" id="about">About Us</a></li>
            </ul>
        </nav>


        <main>

          <!-- Social Media -->
          <section class="socialMedia">
              <hr style="width: 1px; height: 150px; display: inline-block;">
              <img src="/images/twitter-bird-icon.png" id="twitterIcon" alt="twitter bird icon" />
              <img src="/images/facebook-icon.png" id="facebookIcon" alt="facebook icon" />
              <img src="/images/telegram-icon.png" id="telegramIcon" alt="telegram icon" />
              <img src="/images/youtube-icon.png" id="youtubeIcon" alt="youtube icon" />
          </section>

          <!-- Contact Us section -->
          <section id="mainSectionContactInfo">
              <div>
                  <h2>Contact Us</h2>
                  <p>Get in touch...</p>
              </div>
              
              <!-- Contact Us form -->
              <form id="contactForm">
                  <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                  </div>
                  <button type="submit">Submit</button>           
              </form>    
          </section>

        </main>

    </body>
    
</html>
